<!DOCTYPE HTML>
<html lang = "en">

<head>
	<link rel="stylesheet" href="static/css/styles.css">
	<meta charset = "UTF-8" />

	<title>Evaluating Thermal Discomfort</title>
	<meta name="description" content="Some words.">

	<!-- CDN Jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- CDN Jquery UI -->
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

	<script type="text/javascript" charset="utf-8" src="static/js/d3/d3.v3.js"></script>
	<script type="text/javascript" charset="utf-8" src="static/js/geo.js"></script>
	<script type="text/javascript" charset="utf-8" src="static/js/PPDCalc.js"></script>


</head>


<body>
	<h1>Evaluating Thermal Discomfort</h1>


	<div id="graph"></div> 

	<div id="inputs">
		<form id="form">
		<fieldset>
			<legend>Climate Inputs</legend>
			<label for="outdoortemp">Outdoor Temperature:</label>
			<input type="text" name="outdoortemp" id="outdoortemp" value="15"><br>
		</fieldset>
		<fieldset>
			<legend>Geometry Inputs</legend>
			<label for="ceiling">Ceiling Height (ft):</label>
			<input type="text" name="ceiling" id="ceiling" value="10"><br>
			<label for="glazing">Glazing Amount (%):</label>
			<input type="text" name="glazing" id="glazing" value="40"><br>
			<label for="window">Window Height (ft):</label>
			<input type="text" name="window" id="window" value="6"><br>
			<label for="sill">Sill Height (ft):</label>
			<input type="text" name="sill" id="sill" value="2"><br>
			<label for="sill">Distance Between Windows (ft):</label>
			<input type="text" name="distWindow" id="distWindow" value="10"><br>
		</fieldset>
		<fieldset>
			<legend>Performance Inputs</legend>
			<label for="uvalue">Window U-Value:</label>
			<input type="text" name="uvalue" id="uvalue" value="0.25"><br>
			<label for="lowECheck">Low E Coating:</label>
			<input type="checkbox" name="lowECheck" id = "lowECheck" value="checked"><br>
			<label for="lowE">Low E Emissivity:</label>
			<input type="text" name="lowE" id="lowE" value="0.1"><br>
			<label for="rvalue">Wall R-Value:</label>
			<input type="text" name="rvalue" id="rvalue" value="20"><br>
			<label for="ppd">PPD (%):</label>
			<input type="text" name="ppd" id="ppd" value="10"><br>
		</fieldset>
		<fieldset>
			<legend>Advanced Options</legend>
			<label for="airtemp">Indoor Air Temperature:</label>
			<input type="text" name="airtemp" id="airtemp" value="72"><br>
			<label for="srftemp">Indoor Surface Temperature:</label>
			<input type="text" name="srftemp" id="srftemp" value="72"><br>
			<label for="airspeed">Air Speed:</label>
			<input type="text" name="airspeed" id="airspeed" value="10"><br>
			<label for="humidity">Humidity:</label>
			<input type="text" name="humidity" id="humidity" value="10"><br>
			<label for="clothing">Clothing:</label>
			<input type="text" name="clothing" id="clothing" value="1"><br>
			<label for="metabolid">Metabolic Rate:</label>
			<input type="text" name="metabolic" id="metabolic" value="1.1"><br>
		</fieldset>
		<input id="submit" type="submit" value="Submit"/>
		</form>
	</div>

	<div id="test">
	<div>

 
 	<!-- Make Chart -->
	<script type="text/javascript" src="static/js/render.js"></script> 
 	<!-- Compute Data -->
	<script type="text/javascript" src="static/js/script.js"></script> 



</body>


</html>
